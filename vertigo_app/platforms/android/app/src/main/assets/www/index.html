<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

        
        <title>Vertigo Sensor Readout App</title>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="js/jquery-1.5.0.mobile.min.css" />
	
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
        <script type="text/javascript" src="js/jquery.canvasjs.min.js"></script>
        <!--<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.32.min.js"></script>-->
        <script type="text/javascript" src="js/aws-sdk-2.609.0.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header" data-position="fixed">
                <h1>Vertigo Sensor App</h1>
            </div>
            <button onclick="app.test()">Test!</button>
            <div role="main" class="ui-content" id="home-content">
                <button data-role="button" id = "scan-button">Scan</button>
                <ul id="device-ul"> 

                </ul>
            </div>
        </div>
        
        <div data-role="page" id="connected">
            <div data-role="header" data-position="fixed">
                <h1>Connected to: </h1><h1 id="device-name"></h1>
            </div>
            <button id="start-button" data-role="button">Start</button>
            <div id="chart-div" style="width:100%;">
            </div> 
            <button id="disconnect-button" data-role="button">Disconnect</button>
            <canvas></canvas>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/evothings.js"></script>
        <script type="text/javascript" src="js/easyble.js"></script>
        <script type="text/javascript" src="js/aws-lib.js"></script>
        <script type="text/javascript" src="js/aws-config.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
